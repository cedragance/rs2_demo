<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Basket</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
  <link rel="stylesheet" href="styles.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="app.js"></script>
</head>
<body onload="basketOnLoad()">
  <div class="container">
    <h2 class="form-signin-heading">Search for products</h2>
      <div>
        <table style="border-collapse:collapse;">
          <tr>
            <th>Product Name</th>
            <th>Product Type</th>
            <th>Quantity</th>
            <th></th>
          </tr>
          <tr>
            <td>
              <input type="text" id="productName" class="form-control" maxlength="30" size="30" required>
            </td>
            <td>
              <select id="productType">
              </select>
            </td>
            <td>
              <input type="text" id="quantity" class="form-control" maxlength="3" size="3" required>
            </td>
            <td>
              <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="addToBasket()" autofocus>Add</button>
            </td>
          </tr>
        </table>
      </div>
  </div>
  <div class="container">
    <h2 class="form-signin-heading">Basket</h2>
    <h3 id="basketEmptyText" class="form-signin-heading">... is empty</h3>
    <table id="basketTable" style="width:100%; border: 1px solid black;">
      <thead style="border: 1px solid black;">
        <tr>
          <th>Product name</th>
          <th>Product type</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
  </div>
</body>
</html>
